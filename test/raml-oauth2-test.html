<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../../raml-js-parser/raml-js-parser.html">
    <link rel="import" href="../../raml-json-enhance/raml-json-enhance.html">
    <link rel="import" href="../auth-methods.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <auth-method-oauth2></auth-method-oauth2>
      </template>
    </test-fixture>

    <test-fixture id="parser">
      <template>
        <raml-js-parser json></raml-js-parser>
      </template>
    </test-fixture>

    <test-fixture id="enhancer">
      <template>
        <raml-json-enhance></raml-json-enhance>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert */

    suite('Oauth2 with raml settings', function() {
      var element;
      var oauth2;
      suiteSetup(function(done) {
        this.timeout(30000);
        var baseUrl = location.href.substr(0, location.href.lastIndexOf('/') + 1);
        var parser = fixture('parser');
        var enhancer = fixture('enhancer');
        enhancer.addEventListener('raml-json-enhance-ready', function(e) {
          oauth2 = e.detail.json.securitySchemes.oauth2;
          done();
        });
        enhancer.addEventListener('error', function(e) {
          done(new Error(e.detail.message));
        });
        parser.loadApi(baseUrl + 'test.raml')
        .then(function(data) {
          enhancer.json = data.json.specification;
        })
        .catch(function(e) {
          done(new Error('Parser error: ' + (e.message || 'Some error happened...')));
        });
      });

      setup(function() {
        element = fixture('basic');
        element.ramlSettings = oauth2;
      });

      test('Computes grantTypes', function() {
        assert.typeOf(element.grantTypes, 'array');
      });

      test('GrantTypes has computed number of items', function() {
        assert.lengthOf(element.grantTypes,
          oauth2.settings.authorizationGrants.length);
      });

      test('Selectes first computed available grantType', function() {
        assert.equal(element.grantType, 'implicit');
      });

      test('accessTokenUrl is set', function() {
        assert.equal(element.accessTokenUrl, oauth2.settings.accessTokenUri);
      });

      test('authUrl is set', function() {
        assert.equal(element.authUrl, oauth2.settings.authorizationUri);
      });

      test('scopes are set', function() {
        assert.deepEqual(element.scopes, oauth2.settings.scopes);
      });

      test('isAdvanced is true', function() {
        assert.isTrue(element.isAdvanced);
      });

      test('advancedOpened is false', function() {
        assert.isFalse(element.advancedOpened);
      });
    });
    </script>
  </body>
</html>
