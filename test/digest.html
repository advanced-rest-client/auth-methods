<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <!-- Step 1: import the element to test -->
    <link rel="import" href="../auth-methods.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <auth-method-digest></auth-method-digest>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, sinon */
    suite('simple form', function() {
      var element;
      setup(function() {
        element = fixture('basic');
      });

      test('Should not be validated', function() {
        assert.isFalse(element.validate(), 'Active validation.');
        // assert.isFalse(element.validate(true), 'Passive validation.');
        // This test is disabled due the: https://github.com/PolymerElements/iron-form/issues/160
      });

      test('Should be validated', function() {
        element.username = 'test';
        element.password = 'test';

        assert.isTrue(element.validate(), 'Active validation.');
        assert.isTrue(element.validate(true), 'Passive validation.');
      });

      test('Settings are set', function() {
        element.username = 'test-username';
        element.password = 'test-password';
        var settings = element.settings;

        assert.equal(settings.username, 'test-username');
        assert.equal(settings.password, 'test-password');
      });

      test('Fire `auth-settings-changed` event', function() {
        var spy = sinon.stub();
        element.addEventListener('auth-settings-changed', spy);
        element.username = 'test';
        assert.isTrue(spy.calledOnce);
      });

      test('Fire `auth-settings-changed` with validate eq. false', function(done) {
        var clb = function(e) {
          element.removeEventListener('auth-settings-changed', clb);
          assert.isFalse(e.detail.valid);
          done();
        };
        element.addEventListener('auth-settings-changed', clb);
        element.password = 'test';
      });

      test('Fire `auth-settings-changed` with validate eq. true', function() {
        var clb = function(e) {
          element.removeEventListener('auth-settings-changed', clb);
          assert.isTrue(e.detail.valid);
        };
        element.username = 'test';
        element.addEventListener('auth-settings-changed', clb);
        element.password = 'test';
      });
    });
    </script>

  </body>
</html>
